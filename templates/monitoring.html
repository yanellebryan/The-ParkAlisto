<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkAlisto Monitoring Center</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="{{ url_for('static', filename='js/lucide.min.js') }}"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen">

    <!-- Header -->
    <header
        class="fixed top-0 left-0 right-0 z-40 glass-panel border-b border-slate-700 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ParkAlisto Logo"
                class="h-10 object-contain">
            <h1 class="text-xl font-bold text-white pl-4 border-l border-slate-700">Monitoring Center</h1>
        </div>
        <div class="flex items-center space-x-6">
            <a href="/entrance" target="_blank"
                class="text-xs font-bold text-indigo-400 border border-indigo-400/30 px-3 py-1.5 rounded hover:bg-indigo-400/10 transition-colors uppercase tracking-wider flex items-center">
                <i data-lucide="monitor-up" class="w-4 h-4 mr-2"></i>
                Entrance Display
            </a>
            <div id="clock"
                class="font-mono text-xl text-emerald-400 font-bold bg-slate-800/80 px-4 py-2 rounded-lg border border-slate-700 shadow-inner">
                --:--:--
            </div>
            <img src="{{ url_for('static', filename='images/white_lasalle.png') }}" alt="Client Logo"
                class="h-10 object-contain opacity-90">
        </div>
    </header>

    <div class="container mx-auto px-6 pt-24 pb-12 max-w-7xl">

        <!-- Global Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-lg relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-6 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="layout-grid" class="w-20 h-20 text-indigo-400"></i>
                </div>
                <p class="text-slate-400 text-sm font-medium">Total Capacity</p>
                <h2 class="text-4xl font-bold text-white mt-2" id="total_spots">--</h2>
            </div>

            <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-lg relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-6 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="car" class="w-20 h-20 text-emerald-400"></i>
                </div>
                <p class="text-slate-400 text-sm font-medium">Currently Occupied</p>
                <h2 class="text-4xl font-bold text-white mt-2" id="total_occupied">--</h2>
            </div>

            <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-lg relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-6 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="check-circle" class="w-20 h-20 text-blue-400"></i>
                </div>
                <p class="text-slate-400 text-sm font-medium">Available Spots</p>
                <h2 class="text-4xl font-bold text-emerald-400 mt-2" id="total_available">--</h2>
            </div>

            <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-lg relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-6 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="history" class="w-20 h-20 text-purple-400"></i>
                </div>
                <p class="text-slate-400 text-sm font-medium">Total Parked Today</p>
                <h2 class="text-4xl font-bold text-white mt-2" id="total_parked_today">--</h2>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
            <i data-lucide="video" class="mr-3 text-indigo-400"></i>
            Live Lot Status
        </h2>

        <!-- Lot Grid -->
        <div id="lot-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dynamic Cards -->
            <div class="col-span-full text-center py-12 text-slate-500">Connecting to system...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/global`);
                const data = await response.json();

                // Update Global Counters
                document.getElementById('total_spots').innerText = data.total_spots;
                document.getElementById('total_occupied').innerText = data.total_occupied;
                document.getElementById('total_available').innerText = data.total_available;
                document.getElementById('total_parked_today').innerText = data.total_parked_today;

                // Update Grid
                const grid = document.getElementById('lot-grid');
                if (data.lot_stats.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-12 text-slate-500">No active cameras found.</div>';
                    return;
                }

                if (grid.innerHTML.includes("Connecting")) grid.innerHTML = '';

                data.lot_stats.forEach(lot => {
                    let card = document.getElementById(`mon-card-${lot.lot_id}`);
                    const percent = lot.total > 0 ? Math.round((lot.occupied / lot.total) * 100) : 0;

                    let statusColor = "bg-emerald-500";
                    if (percent > 90) statusColor = "bg-red-500";
                    else if (percent > 70) statusColor = "bg-yellow-500";

                    const htmlContent = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-bold text-white">${lot.lot_name}</h3>
                                <p class="text-xs text-slate-400">ID: ${lot.lot_id}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-bold bg-slate-700 text-white">
                                ${percent}%
                            </span>
                        </div>
                        <div class="flex justify-between items-end mb-2">
                            <span class="text-3xl font-bold text-white">${lot.occupied} <span class="text-sm text-slate-500 font-normal">/ ${lot.total}</span></span>
                            <span class="text-xs text-slate-400 uppercase tracking-wider">Occupancy</span>
                        </div>
                        <div class="h-3 bg-slate-700 rounded-full overflow-hidden">
                            <div class="h-full ${statusColor} transition-all duration-500" style="width: ${percent}%"></div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-700 flex justify-between text-sm">
                            <span class="text-slate-400">Available</span>
                            <span class="text-emerald-400 font-bold">${lot.available}</span>
                        </div>
                    `;

                    if (!card) {
                        const newCard = document.createElement('div');
                        newCard.id = `mon-card-${lot.lot_id}`;
                        newCard.className = 'bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-lg fade-in';
                        newCard.innerHTML = htmlContent;
                        grid.appendChild(newCard);
                    } else {
                        card.innerHTML = htmlContent;
                    }
                });

                lucide.createIcons();

            } catch (e) {
                console.error("Stats error:", e);
            }
        }

        setInterval(fetchStats, 2000);
        fetchStats();

        // Init icons
        lucide.createIcons();
    </script>
</body>

</html>
